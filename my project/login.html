<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in Page</title>
</head>
<body style="display: flex; justify-content: center;">
    <!-- create a form.. login is a semantic tag, padding is to increase in size -->
   

    <form action="" style="width: 50%;">
        <h2 style="text-align: center;">Login</h2>
      <div class="">
        <input type="text" placeholder="Enter Your Username" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
      </div>
      <div class="" style="margin-top: 1rem;">
        <input type="email" placeholder="Enter Your Email" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
      </div>
      <div class="" style="margin-top: 1rem;">
        <input type="text" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
      </div>
      
      
    </form>
</body>
</html>

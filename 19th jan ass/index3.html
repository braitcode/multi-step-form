<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Forms</title>
    <link rel="stylesheet" href="./style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
       <div class="frame">
            <div class="box1">
                <div class="new-button">
                    <div class="new-button">
                        <button type="button" class="btn btn-outline-secondary">1</button>
                        <button style="background-color: grey;" type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                        <button type="button" class="btn btn-outline-secondary">4</button>
                </div>
            </div>
            <div class="box2">
                <div class="text1" style="margin-left: 20px; padding-top: 20px;">
                    <h3>Select your plan</h3>
                    <p>You have the option of monthly 
                        <br>or yearly billing</p>
                </div>
                <div class="boxes1" style="display: flex; align-items: center; margin-top: 40px;">
                    <img src="../multi-step-form-main/assets/images/icon-arcade.svg" width="50px" height="50px" style="margin-left: 5px;" alt="">
                    <p style="margin-left: 20px;"><b>Arcade</b>
                    <br>$9/mo</p>
                </div>
                <div class="boxes1" style="display: flex; align-items: center;">
                    <img src="../multi-step-form-main/assets/images/icon-advanced.svg" width="50px" height="50px" style="margin-left: 5px;" alt="">
                    <p style="margin-left: 20px;"><b>Advanced</b>
                    <br>$12/mo</p>
                </div>
                <div class="boxes1" style="display: flex; align-items: center;">
                    <img src="../multi-step-form-main/assets/images/icon-pro.svg" width="50px" height="50px" style="margin-left: 5px;" alt="">
                    <p style="margin-left: 20px;"><b>Pro</b>
                    <br>$15/mo</p>
                </div>
                <div class="boxes2">
                    <p style="color: grey;">Yearly</p>
                    <div class="form-check form-switch" style="margin-left: 20px";>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                      </div>
                    <p style="color: blue; margin-left: 20px;"><b>Monthly</b></p>
                </div>
            </div>
            <div class="box3">
                <div class="text-but">
                    <p><b>Go back</b></p>
                <button type="button" class="btn btn-primary">Next Step</button>
                </div>
            </div>
       </div>
    </main>

</body>
</html>

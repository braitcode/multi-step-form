<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Forms</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <main class="">
        <div class="bac1">
                <div class="part1">
                    <div class="new-button">
                        <button style="background-color: grey;" type="button" class="btn btn-outline-secondary">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                        <button type="button" class="btn btn-outline-secondary">4</button>
                    </div>
                </div>
                <div class="form-background">
                    
                </div>
                <div class="new-form">
                    <form action="form">
                        <form>
                            <div class="text1">
                                <h2>Personal info</h2>
                                <P>Please provide your details</P>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Name</label>
                                <input type="text" placeholder="e.g. Stephen King" class="form-control" id="exampleInputPassword1">
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" placeholder="e.g. stephenkings@lorems.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                              <input type="text" placeholder="+1 234 567 890" class="form-control" id="exampleInputPassword1">
                            </div>
                          </form>
                    </form>
                </div>
                <div class="part3">
                    <div class="button">
                        <button type="button" class="btn btn-primary">Next Step</button>
                    </div>
                </div>
            
        </div>
        
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body>
    <header style="background-color: aquamarine; display: flex; width: 100%; justify-content: space-between; align-items: center; padding: 15px;">

        <ul style="list-style: none; display: flex; width: 60%; justify-content: space-between;">
            <li><a href="./newindex.html" style="text-decoration: none; color: rgb(38, 38, 12);">Home Page</a></li>
            <li><a href="./newproduct.html" style="text-decoration: none; color: rgb(38, 38, 12);">Product</a></li>
            <li><a href="./neworder.html" style="text-decoration: none; color: rgb(38, 38, 12);">Order</a></li>
            <li><a href="./newabout.html" style="text-decoration: none; color: rgb(38, 38, 12);">About</a></li>
        </ul>
        <div class="">
            <a href="./login.html" target="_blank"><button style="color: red;">Login</button></a>
            <a href="./signup.html" target="_blank"><button style="background-color: blue; color: aliceblue;">Signup</button></a>
        </div>

    </header>


    <div class="" style="display: flex; justify-content: center; margin-top: 1rem;">
        <form action="" style="width: 50%; background-color: aqua; padding: 100px;">
            <h2 style="text-align: center;">Kindly Fill This Form to Place Your Order</h2>
          <div class="">
            <input type="text" placeholder="Name of Product" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
          </div>
          <div class="" style="margin-top: 1rem;">
            <input type="text" placeholder="Address" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
          </div>
          <div class="" style="margin-top: 1rem;">
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" placeholder="Quantity of Items" name="quantity" min="1" max="5" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
          </div>
          <div class="" style="margin-top: 1rem;">
            <input type="email" placeholder="Enter Your Email Address" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
          </div>
          <div class="" style="margin-top: 1rem;">
            <input type="get" placeholder="Name of Your City" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
          </div>
          <div class="" style="margin-top: 1rem;">
            <input type="button" value="Submit Form" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
          </div>
          <div class="" style="margin-top: 1rem; display: flex; flex-direction: row;">
            <input type="checkbox"> <span>Kindly tick the box if you agree to our terms and conditions before you submit your form</span>
          </div>
    </div>
</body>
</html>

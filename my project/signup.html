<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body style="display: flex; justify-content: center;">
    <!-- create a form.. login is a semantic tag, padding is to increase in size -->
   

    <form action="" style="width: 50%; background-color: aqua; padding: 100px;">
        <h2 style="text-align: center;">Signup</h2>
      <div class="">
        <input type="text" placeholder="Enter Your Username" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
      </div>
      <div class="" style="margin-top: 1rem;">
        <input type="email" placeholder="Enter Your Email" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
      </div>
      <div class="" style="margin-top: 1rem;">
        <input type="password" placeholder="Enter Your password" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
      </div>
      <div class="" style="margin-top: 1rem;">
        <input type="date" placeholder="Date of Birth" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
      </div>
      <div class="" style="margin-top: 1rem;">
        <input type="button" value="Submit Form" style="padding: 10px; width: 100%; padding: 1.3rem; font-size: medium;">
      </div>
      <div class="" style="margin-top: 1rem; display: flex; flex-direction: row;">
        <input type="checkbox"> <span>subscribe</span>
      </div>
      
    </form>
</body>
</html>

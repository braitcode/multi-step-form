<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Forms</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <main>
        <div class="bac1">
            <div class="side-bar">
                <div class="buttons">
                    <div class="button1">
                        <button style="background-color: grey;" type="button" class="btn btn-outline-secondary">1</button>
                            <div class="text-one">
                                <p style="color: white;">STEP 1
                                    <br><b>YOUR INFO</b>
                                    </p>
                            </div>
                    </div>
                    <div class="button2">
                        <br><button type="button" class="btn btn-outline-secondary">2</button>
                        <div class="text-two">
                            <p style="color: white;">STEP 2
                                <br><b>SELECT PLAN</b>
                                </p>
                        </div>
                    </div>
                    <div class="button3">
                        <br><button type="button" class="btn btn-outline-secondary">3</button>
                        <div class="text-three">
                            <p style="color: white;">STEP 3
                                <br><b>ADD-ONS</b>
                                </p>
                        </div>
                    </div>
                    <div class="button4">
                        <br><button type="button" class="btn btn-outline-secondary">4</button>
                        <div class="text-four">
                            <p style="color: white;">STEP 4
                                <br><b>SUMMARY</b>
                                </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-body">
                <form action="form">
                    <form>
                        <div class="text1">
                            <h2>Personal info</h2>
                            <P>Please provide your details</P>
                        </div>
                        <div class="">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="text" placeholder="e.g. Stephen King" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" placeholder="e.g. stephenkings@lorems.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="">
                          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                          <input type="text" placeholder=" e.g. +1 234 567 890" class="form-control" id="exampleInputPassword1">
                        </div>
                    </form>
                </form>
                <div class="part3">
                    <div class="button-next">
                        <button type="button" class="btn btn-primary">Next Step</button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
